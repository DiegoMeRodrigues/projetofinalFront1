<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/brand.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/0f7ed121de.js" crossorigin="anonymous" defer></script>
  <!-- CSS HEADER -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- CSS HEADER -->
  <!-- CSS Login -->
  <link rel="stylesheet" href="./css/login.css">
  <!-- CSS Login -->  

  <script src="./js/main.js" defer></script>
  <title>GeeK Zone | Login</title>
</head>

<body>

  <!-- Main content Adicionar dentro do main-->
  <main class="container">
  <!-- Início Form Login -->  
    <div class="form-login">
      <a href="./index.html"><img src="./img/brand.png" alt="icone Logo"></a>
      <h2>Conecte-se com sua Conta</h2>
      <form class="column-flex">
        <div class="item-form">
        <label for="email">Telefone ou e-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu n° de telefone ou e-mail">
        </div>

        <div class="item-form">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Digite a senha">
        </div>

        <div class="checkbox ">
        <input type="checkbox" name="lembrar-me" id="lembrar-me" value="lembrar-me" checked="checked">
        <label for="lembrar-me">Lembrar-me</label>
        </div>

        <button class="btn-login"type="submit">Conectar</button>
        <a class="link-ajuda" href="./contact.html">Precisa de ajuda para entrar?</a>
        
        <div class="link-cadastro">
          <p>Chegando agora na GeekZone?</p>
          <a href="./cadastro.html">Crie uma conta GeekZone</a>
        </div>
        

    </form>
    </div>
    <!-- Fim Form Login -->
  </main>

</body>

</html>
